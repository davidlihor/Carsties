apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alb-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-sigs/aws-load-balancer-controller
    path: config/crd
    targetRevision: v2.14.1
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
