{{- range .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.global.namespace }}
spec:
  replicas: {{ .replicas }}  
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
        - name: {{ .name }}
          image: "{{ .image }}"

          {{- if .args }}
          args:
            {{- range .args }}
              - "{{ . }}"
            {{- end }}
          {{- end }}
          
          env:
            {{- range .env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          
          envFrom:
            {{- if .config }}
            - configMapRef:
                name: {{ .name }}-config
            {{- end }}
            {{- if .secrets }}
            - secretRef:
                name: {{ .name }}-secret
            {{- end }}
          
          ports:
            {{- range .ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ .protocol }}
            {{- end }}
          
          {{- if .volumes }}
          volumeMounts:
            {{- range .volumes }}
            - name: {{ .name }}-volume
              mountPath: {{ .mountPath }}  
              {{- if hasSuffix "-config" .name }}
              subPath: {{ .subPath }}
              {{- end }}         
            {{- end }}
          {{- end }}

      {{- if .volumes }}
      volumes:
        {{- range .volumes }}
        - name: {{ .name }}-volume
          {{- if hasSuffix "-config" .name }}
          configMap:
            name: {{ .name }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ .name }}-pvc
          {{- end }}
        {{- end }}
      {{- end }}

{{- end }}